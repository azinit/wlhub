{% extends 'includes/wrapper.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'auth/index.css' %}">
{% endblock %}

{% block title %}
    <title>Sign In</title>
{% endblock %}

{% block content %}
    <form class="form-auth bg-light" method="post" action="{% url 'account-sign-in' %}">
        <div class="text-center">
            <img class="mb-4" src="{% static 'favicon.png' %}" alt="" width="72" height="72">
        </div>
        <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>

        {% if auth_error %}
            <div class="alert alert-danger" role="alert">{{ auth_error }}</div>
        {% endif %}

        <label for="inputUsername" class="sr-only">Username</label>
        {% csrf_token %}
        <input type="text" id="inputUsername" name="username" class="form-control mb-1" placeholder="Username" required
               autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control mb-4" placeholder="Password" required>
        {% comment %}<div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>{% endcomment %}
        <button class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
    </form>
{% endblock %}
