<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            Active tasks
        </div>
        <ul class="list-group list-group-flush">
            {% for task in user.open_tasks %}
                <li class="list-group-item">{{ task.label }}</li>
            {% empty %}
                <span class="p-4 text-muted">Looks like you have not yet any task</span>
            {% endfor %}
        </ul>
    </div>
</div>
